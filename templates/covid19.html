<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css"   type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">COVID 19 Prediction</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="">Muhammad Umair</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">COVID 19 Prediction</h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict the Cases of COVID 19 Confirmed Cases
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
            <label for="first_name"><b>Yesterday Cases</b></label>
            <br>
          <input placeholder="Yesterday's Cases" name="Yesterday" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s6">

          <label for="last_name"><b>Difference B/W Yesterday and day before Yesterday </b></label>
            <br>
          <input id="last_name" name="YesterdayDiff" placeholder="Yesterday Difference"  type="text" class="validate">
        </div>
      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>

  <footer class="page-footer orange" style="position:absolute;
  width:100%;
  bottom:0px;">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h5 id="footer"class="white-text">Muhammad Umair</h5>
          <p class="grey-text text-lighten-4">SP18-BSE-005 A Section Machine Learning Project Sir Rao Adeel Nawab</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>





  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
